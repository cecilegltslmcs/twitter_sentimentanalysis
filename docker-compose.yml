version: '3.7'

networks:
  kafkazoo:
    driver: bridge

services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    container_name: zookeeper
    networks:
    - kafkazoo
    ports:
      - "2181:2181"
    environment:
    - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka:latest'
    container_name: kafka
    networks:
    - kafkazoo
    ports:
    - "9092:9092"
    volumes:
    - ./kafka_components/logs:/bitnami/kafka
    environment:
    - KAFKA_BROKER_ID=1
    - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
    - ALLOW_PLAINTEXT_LISTENER=yes
    - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
    - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
    - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
    - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper

  kafka-producer-app:
    container_name: kafka_producer_app
    build:
      context: ./kafka_components
      dockerfile: Dockerfile_kafka_app
    networks:
    - kafkazoo
    ports:
      - "80:80"
    depends_on:
      - kafka
  
  spark:
  # Official image from Docker Hub: https://hub.docker.com/r/apache/spark-py
    container_name: spark
    image: 'apache/spark-py:latest'
    build:
      context: ./app
      dockerfile: Dockerfile_app
    networks:
      - kafkazoo
    ports:
      - "8080:8080"
    depends_on:
      - kafka

  mongodb:
      # Official image from Docker Hub: https://hub.docker.com/_/mongo 
    container_name: mongodb
    image: mongo:latest
    restart: always
    ports:
    - "27017:27017"
    networks:
    - kafkazoo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    depends_on:
    - spark

  streamlit:
      container_name: streamlit
      build:
          context: ./dashboard
          dockerfile: Dockerfile_dashboard
      ports:
          - "81:81"
      networks:
      - kafkazoo
      depends_on: 
          - mongodb

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local